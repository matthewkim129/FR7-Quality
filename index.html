<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR7 카메라 품질 개선 일일 업무 보고서</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 커스텀 스타일 */
        .report-section {
            @apply bg-white dark:bg-gray-800/50 p-6 sm:p-8 rounded-2xl shadow-lg border border-transparent dark:border-gray-700/50 transition-all duration-300 hover:shadow-xl hover:-translate-y-1;
        }
        .report-label {
            @apply block text-sm font-medium text-gray-600 dark:text-gray-400 mb-2;
        }
        .report-textarea, .report-input {
            @apply w-full px-4 py-2.5 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 dark:bg-gray-700/50 transition-all duration-200;
        }
        .image-preview-box {
            @apply mt-2 w-full aspect-video border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 bg-gray-50/50 dark:bg-gray-700/30 transition-all;
        }
        .image-preview {
            @apply w-full h-full object-cover rounded-xl;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        .file-input-wrapper {
            @apply flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="container mx-auto max-w-5xl p-4 sm:p-6 lg:p-8">
        <!-- 페이지 헤더 -->
        <header class="text-center mb-12">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-white tracking-tight">FR7 카메라 품질 개선</h1>
            <p class="text-lg text-gray-500 dark:text-gray-400 mt-3">일일 업무 보고서</p>
        </header>

        <!-- 보고서 폼 -->
        <form id="reportForm" class="space-y-10">
            
            <!-- 기본 정보 섹션 -->
            <div class="report-section">
                <h2 class="text-xl font-semibold mb-5 border-b pb-3 dark:border-gray-700 flex items-center gap-2">
                    <span class="material-symbols-outlined text-indigo-500">description</span>
                    기본 정보
                </h2>
                <div>
                    <label for="reportDate" class="report-label">보고일</label>
                    <input type="date" id="reportDate" name="reportDate" class="report-input">
                </div>
            </div>

            <!-- 이전 진행 기록 -->
            <div class="report-section">
                <h2 class="text-xl font-semibold mb-5 border-b pb-3 dark:border-gray-700 flex items-center gap-2">
                    <span class="material-symbols-outlined text-indigo-500">history</span>
                    이전 진행 기록
                </h2>
                <div class="space-y-6">
                     <div>
                        <label for="previousWorkDate" class="report-label">날짜 선택</label>
                        <input type="date" id="previousWorkDate" name="previousWorkDate" class="report-input">
                    </div>
                    <div>
                        <label for="previousWorkImage" class="report-label">결과 캡쳐</label>
                        <label class="file-input-wrapper">
                            <span class="material-symbols-outlined text-sm mr-2">upload_file</span>
                            <span>파일 선택</span>
                            <input type="file" id="previousWorkImage" name="previousWorkImage" accept="image/*" class="hidden">
                        </label>
                        <div id="previousWorkPreviewContainer" class="image-preview-box">
                            <span class="material-symbols-outlined text-4xl text-gray-400">image</span>
                            <span class="mt-2 text-sm">이미지 미리보기</span>
                        </div>
                    </div>
                    <div>
                        <label for="previousWorkNotes" class="report-label">요약 설명</label>
                        <textarea id="previousWorkNotes" name="previousWorkNotes" rows="4" class="report-textarea" placeholder="선택한 날짜의 작업 결과와 진행 상황을 요약합니다."></textarea>
                    </div>
                </div>
            </div>

            <!-- 수정 및 발견 사항 -->
            <div class="report-section">
                <h2 class="text-xl font-semibold mb-5 border-b pb-3 dark:border-gray-700 flex items-center gap-2">
                    <span class="material-symbols-outlined text-indigo-500">build_circle</span>
                    수정 및 발견 사항
                </h2>
                <textarea id="modifications" name="modifications" rows="8" class="report-textarea" placeholder="품질 개선을 위해 시도한 구체적인 수정 사항(예: 카메라 설정 변경, 조명 조절, 렌즈 교체 등)과 그 과정에서 새롭게 알게 된 점을 상세히 기록합니다."></textarea>
            </div>

            <!-- 결과 -->
            <div class="report-section">
                 <h2 class="text-xl font-semibold mb-5 border-b pb-3 dark:border-gray-700 flex items-center gap-2">
                    <span class="material-symbols-outlined text-indigo-500">emoji_events</span>
                    결과값
                </h2>
                <textarea id="results" name="results" rows="6" class="report-textarea" placeholder="수정 사항을 적용한 후 얻게 된 결과물을 설명합니다. (예: 노이즈 감소, 색감 개선, 선명도 향상 등)"></textarea>
            </div>

            <!-- 영상 비교 섹션 -->
            <div class="report-section">
                <h2 class="text-xl font-semibold mb-5 border-b pb-3 dark:border-gray-700 flex items-center gap-2">
                    <span class="material-symbols-outlined text-indigo-500">compare</span>
                    특정 작업 영상과 비교
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Before -->
                    <div>
                        <h3 class="text-lg font-semibold text-center mb-4 text-red-500 dark:text-red-400">Before (기존 영상)</h3>
                        <div>
                            <label for="beforeImage" class="report-label">캡쳐 이미지 업로드</label>
                             <label class="file-input-wrapper">
                                <span class="material-symbols-outlined text-sm mr-2">upload_file</span>
                                <span>파일 선택</span>
                                <input type="file" id="beforeImage" name="beforeImage" accept="image/*" class="hidden">
                            </label>
                            <div id="beforePreviewContainer" class="image-preview-box">
                                <span class="material-symbols-outlined text-4xl text-gray-400">image</span>
                                <span class="mt-2 text-sm">이미지 미리보기</span>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="beforeNotes" class="report-label">설명</label>
                            <textarea id="beforeNotes" name="beforeNotes" rows="4" class="report-textarea" placeholder="기존 영상의 특징이나 문제점을 작성합니다."></textarea>
                        </div>
                    </div>
                    <!-- After -->
                    <div>
                        <h3 class="text-lg font-semibold text-center mb-4 text-green-500 dark:text-green-400">After (개선 영상)</h3>
                        <div>
                            <label for="afterImage" class="report-label">캡쳐 이미지 업로드</label>
                            <label class="file-input-wrapper">
                                <span class="material-symbols-outlined text-sm mr-2">upload_file</span>
                                <span>파일 선택</span>
                                <input type="file" id="afterImage" name="afterImage" accept="image/*" class="hidden">
                            </label>
                            <div id="afterPreviewContainer" class="image-preview-box">
                                <span class="material-symbols-outlined text-4xl text-gray-400">image</span>
                                <span class="mt-2 text-sm">이미지 미리보기</span>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="afterNotes" class="report-label">설명</label>
                            <textarea id="afterNotes" name="afterNotes" rows="4" class="report-textarea" placeholder="개선된 영상의 특징이나 변경점을 작성합니다."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 제출 버튼 -->
            <div class="flex justify-end mt-4">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center gap-2">
                    <span class="material-symbols-outlined">save</span>
                    보고서 저장
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 오늘 날짜 자동 설정
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reportDate').value = today;

            // 이미지 미리보기 기능 설정 함수
            function setupImagePreview(inputId, containerId) {
                const inputElement = document.getElementById(inputId);
                const previewContainer = document.getElementById(containerId);
                const fileLabel = inputElement.parentElement.querySelector('span:last-child');

                inputElement.addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        // 파일 이름으로 라벨 텍스트 변경
                        fileLabel.textContent = file.name;

                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewContainer.innerHTML = '';
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'image-preview';
                            previewContainer.appendChild(img);
                        }
                        reader.readAsDataURL(file);
                    } else {
                        fileLabel.textContent = '파일 선택';
                        previewContainer.innerHTML = `<span class="material-symbols-outlined text-4xl text-gray-400">image</span><span class="mt-2 text-sm">이미지 미리보기</span>`;
                    }
                });
            }

            // 각 이미지 업로드에 미리보기 기능 적용
            setupImagePreview('previousWorkImage', 'previousWorkPreviewContainer');
            setupImagePreview('beforeImage', 'beforePreviewContainer');
            setupImagePreview('afterImage', 'afterPreviewContainer');

            // 폼 제출 이벤트 처리
            document.getElementById('reportForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const reportData = Object.fromEntries(formData.entries());
                
                console.log("--- 생성된 보고서 데이터 ---");
                console.log(reportData);
                
                alert('보고서가 콘솔에 저장(출력)되었습니다. (F12를 눌러 개발자 도구 콘솔 확인)');
            });
        });
    </script>

</body>
</html>
